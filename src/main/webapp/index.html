<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body data-lift-content-id="main">
    <div id="main" data-lift="surround?with=default;at=content">

      <h2>Todo list</h2>
      <p>
	<form data-lift="ToDo.addItem">
	  <label for="add-item">Add new item:</label><input class="form-control" id="add-item" name="add-item" />
	</form>
      </p>
      <form>
	<h3>Still to do</h3>
	<ul data-lift="ToDo.toDoItems">
	  <li><h4><span class="title">First item</span> <small>Created: <span class="createdate"/></small> <span class="buttons"></h4></li>
	</ul>
	<h3>Done</h3>
	<ul data-lift="ToDo.doneItems">
	  <li><h4><span class="title">First item</span> <small>Done: <span class="donedate"/></small> <span class="buttons"></h4></li>
	</ul>
      </form>
    </div>
  </body>
</html>
